<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab" data-tab="1">Tab 1</div>
        <div class="tab" data-tab="2">Tab 2</div>
        <div class="tab" data-tab="3">Tab 3</div>
        <div class="tab" data-tab="4">Tab 4</div>
        <div class="tab" data-tab="5">Tab 5</div>
        <div class="tab" data-tab="6">Tab 6</div>
    </div>
    <div class="tab-content" id="tab-1">
        <h2>Content 1</h2>
        <p>This is the content for Tab 1.</p>
    </div>
    <div class="tab-content" id="tab-2">
        <h2>Content 2</h2>
        <p>This is the content for Tab 2.         
    </div>
    <div class="tab-content" id="tab-3">
        <h2>Content 3</h2>
        <p>This is the content for Tab 3.</p>
    </div>
    <div class="tab-content" id="tab-4">
        <h2>Content 4</h2>
        <p>This is the content for Tab 4.</p>
    </div>
    <div class="tab-content" id="tab-5">
        <h2>Content 5</h2>
        <p>This is the content for Tab 5.</p>
    </div>
    <div class="tab-content" id="tab-6">
        <h2>Content 6</h2>
        <p>This is the content for Tab 6.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
